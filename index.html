<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to My Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class = "col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>    
                </div>
            </div>
            <div class = "col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class = "col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit" >
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
       
    </div>

    <!-- Script Area -->
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById("deposit-button");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber ("deposit-amount");

            // Draft Area before shortcut function. 
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber= parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("deposit-amount").value = "";
        })

        // Withdraw Button Event Handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = getInputNumber ("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawAmount);
            updateSpanText("currentBalance", -1 * withdrawAmount);

            document.getElementById("withdrawAmount").value = "";
        })

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const AmountNumber = parseFloat (Amount);
            return AmountNumber; 
        }
        
        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalBalance = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalBalance;
        }
    </script> 
    
</body>
</html>
